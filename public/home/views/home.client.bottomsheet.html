<md-bottom-sheet layout="column" class="md-list md-has-header"> 
	<md-subheader>Settings</md-subheader> 
	<md-list class="vert_list"> 
		<md-item md-ink-ripple class="inset" ng-repeat="item in items" ng-click="listItemClick($index)">
			<md-item-content  > 
				<a flex aria-label="{{item.name}}" > 
					<span class="md-inline-list-icon-label">{{ item.name }}</span> 
				</a>
			</md-item-content> 
		</md-item> 
	</md-list>
</md-bottom-sheet>
