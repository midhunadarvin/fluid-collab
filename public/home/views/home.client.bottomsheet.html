<md-bottom-sheet class="md-list md-has-header"> 
	<md-subheader>Settings</md-subheader> 
	<md-list> 
		<md-list-item md-ink-ripple class="inset" ng-repeat="item in items" ng-click="listItemClick($index)">
			<md-item-content md-autofocus="$index == -1"> 
				<span flex aria-label="{{item.name}}" > 
					<span class="md-inline-list-icon-label">{{ item.name }}</span> 
				</span>
			</md-item-content> 
		</md-list-item> 
	</md-list>
</md-bottom-sheet>
