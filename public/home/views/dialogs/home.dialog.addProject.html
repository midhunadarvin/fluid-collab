<md-dialog flex aria-label="Mango (Fruit)" ng-init="addProjectDialogInit()"> 
	<md-content class="md-padding"> 
		<form class="inset" name="projectForm">
			<div layout layout-sm="column" layout-xs="column"> 
				<md-input-container flex> 
					<label>Title</label> 
					<input ng-model="new_project.title"> 
				</md-input-container> 
				<md-input-container flex> 
					<label>Client</label> 
					<input ng-model="new_project.client"> 
				</md-input-container> 
			</div> 
			<div layout="row">
				<md-input-container flex> 
					<label>Leader</label> <input ng-model="new_project.leader">
				</md-input-container> 
			</div>
			<!-- <div layout layout-xs="column" layout-sm="column"> 
				<md-input-container flex> 
					<label>Status</label> <input ng-model="new_project.status"> 
				</md-input-container> 
				<md-input-container flex> 
					<label>Assignees</label> <input ng-model="new_project.assignees"> 
				</md-input-container>  
			</div>  -->
			<div layout>
				<md-input-container flex> 
					<label>Summary</label> 
					<textarea ng-model="new_project.summary" columns="1" md-maxlength="150"></textarea> 
				</md-input-container> 
			</div>
			<div layout> 
				<!-- <project-image-upload></project-image-upload> -->
				<div layout="row" layout-align="center">
					
						<input id="fileInput" type="file" class="ng-hide">
						<md-button id="uploadButton" class="md-raised md-primary fill_width" aria-label="attach_file" ngf-select="uploadFiles($file)" title="upload" resetOnClick="true" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="5MB" ngf-min-height="100" ngf-resize="{width: 200, height: 200}">Choose file</md-button>
					

						<input id="textInput" ng-model="file.name" flex-gt-sm="100" flex="50" type="text" placeholder="No file chosen" ng-readonly="true">
					
				</div>
			</div>
		</form> 
	</md-content> 
	<div class="md-dialog-actions" layout="row"> 
		<span flex></span> 
		<md-button ng-click="hide()"> Cancel </md-button> 
		<md-button ng-click="addProject(new_project)" class="md-primary"> Save </md-button> 
	</div>
</md-dialog>
