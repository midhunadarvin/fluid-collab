 <div id="signin">   
    
    <h1>Welcome Back!</h1>
    <div layout="row">
      <a href="/oauth/facebook" class="icon-container">
          <img id="fb_icon" class="svg" src="main/img/round-facebook.svg"/>
      </a>  
      <a href="/oauth/twitter" class="icon-container">
          <img id="twitter_icon" src="main/img/round-twitter.svg"/>
      </a>  
      <a href="/oauth/google" class="icon-container">
          <img id="google_icon" src="main/img/round-google-plus.svg"/>
      </a>  
    </div>
          
    <form name="signinform" action="/signin" method="post">
          
      <md-input-container class="md-block">
        <label>Username or Email</label>
        <input required name="username" ng-model="signinform.user" type="">
        <div ng-messages="signinform.description.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Password</label>
        <input required name="password" ng-model="signinform.passwd" type="password">
        <div ng-messages="signinform.description.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>   
     
          
      <p class="forgot"><a href="#">Forgot Password?</a></p>   
      <md-button type="submit" class="button button-block md-raised md-primary">Log In</md-button>         
    </form>
</div>
