 <div id="signin">   
    
    <h1>Welcome Back!</h1>

    <social-buttons></social-buttons>
          
    <form name="signinform" ng-submit="login(oldUser)">
          
      <md-input-container class="md-block">
        <label>Username or Email</label>
        <input required name="username" ng-model="oldUser.username" type="">
        <div ng-messages="signinform.description.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Password</label>
        <input required name="password" ng-model="oldUser.password" type="password">
        <div ng-messages="signinform.description.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>   
     
          
      <p class="forgot"><a href="#">Forgot Password?</a></p>   
      <md-button type="submit" class="button button-block md-raised md-primary">Log In</md-button>         
    </form>
</div>
