<treasure-overlay-spinner active='false'>

<section class="fill_height" ng-controller="ChatController" layout="row" flex md-scroll-y ng-init="dashboardInit()">

	<div class="wrap" flex layout="column">

		<div ng-include="'/chat/views/chat.client.toolbar.html'" scope="" onload=""></div>
		<md-content style="background-color:#C9EDF1" flex>
	    
			    <div layout="column" flex layout-padding>
					<div ng-repeat="message in messages" ng-switch="message.type">
							<strong data-ng-switch-when='status'>
								<span data-ng-bind="message.created | date:'mediumTime'"></span>
								<span data-ng-bind="message.username"></span>
								<span>is</span>
								<span data-ng-bind="message.text"></span>
							</strong>
							<span data-ng-switch-default>
								<span data-ng-bind="message.created | date:'mediumTime'"></span>
								<span data-ng-bind="message.username"></span>
								<span>:</span>
								<span data-ng-bind="message.text"></span>
							</span>
					</div>
				</div>
	
	    </md-content>
		<form id="chat-form" ng-submit="sendMessage();" style="background-color: azure;">
			
        	<div layout="row" >
		        <md-input-container flex="90">
		            <input type="text" data-ng-model="messageText">    
	        	</md-input-container>

			    
			    <md-button type="submit" flex="10">
				    <ng-md-icon icon="send" style="fill: red"></ng-md-icon>
				</md-button>
		     
		    </div>
			<!-- <input type="text" data-ng-model="messageText">
			<input type="submit"> -->
		</form>

	</div>
</section>

</treasure-overlay-spinner>
